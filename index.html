<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Password Strength Evaluator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  #passwordInput {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    margin-bottom: 10px;
  }
  #evaluateBtn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 1em;
  }
  #evaluateBtn:hover {
    background-color: #555;
  }
  #results {
    margin-top: 20px;
  }
  .result {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    color: #fff;
  }
</style>
</head>
<body>
<h1>Password Strength Evaluator</h1>
<input type="password" id="passwordInput" placeholder="Enter your password" />
<button id="evaluateBtn">Evaluate Password</button>
<div id="results"></div>
<script src="script.js"></script>
</body>
</html>
